    <script>

    var board = new Array(126);
    var turn = 0;
    var playing = 1;

    function tester(){
      document.getElementById('test').innerHTML = positiontoBoard(301);
    }

      function clearBoard(){
        for (i=1;i<226;i++){
          board[i]=0;
        }
        boardUpdate();
      }

      function fillBoardBlack(){
        for (i=1;i<226;i++){
          board[i]=1;
        }
        boardUpdate();
      }

      function fillBoardWhite(){
        for (i=1;i<226;i++){
          board[i]=2;
        }
        boardUpdate();
      }

      function boardtoPosition(boardnumber){

        newboarder = boardnumber - 1;
        num = (parseInt(newboarder/15)+1)*100+newboarder%15;
        return num+1;
      }

      function positiontoBoard(position){
        return (parseInt(position/100)-1)*15 + (position%100);
      }

      function boardUpdate(){
        for (i=1;i<226;i++){
            if(board[i]==0){

                document.getElementById(boardtoPosition(i)).innerHTML='';
            }
            if(board[i]==1){
              var span_obj = document.createElement("span");
              span_obj.classList.add("blackcircle");
              document.getElementById(boardtoPosition(i)).appendChild(span_obj);
            }
            if(board[i]==2){
              var span_obj = document.createElement("span");
              span_obj.classList.add("whitecircle");
              document.getElementById(boardtoPosition(i)).appendChild(span_obj);
            }
        }
      }

      function checkfive(){
        var blackcon = 1;
        var whitecon = 1;

        for(i=1;i<16;i++){
          for(j=1;j<15;j++){
            now = i + 15*j;
            before = i + 15*(j-1);
            if(board[now]==board[before]){
              if(board[now]==1){
                blackcon = blackcon + 1;
              }
              if(board[now]==2){
                whitecon = whitecon + 1;
              }
              if(blackcon == 5){
                return 1;
              }
              if(whitecon == 5){
                return 2;
              }
            } else {
              blackcon = 1;
              whitecon = 1;
            }
          }
        }

        for(i=1;i<16;i++){
            for(j=1;j<15;j++){
              now = 15*(i-1)+1 + j;
              before = 15*(i-1)+1 + (j-1);
              if(board[now]==board[before]){
                if(board[now]==1){
                  blackcon = blackcon + 1;
                }
                if(board[now]==2){
                  whitecon = whitecon + 1;
                }
                if(blackcon == 5){
                  return 1;
                }
                if(whitecon == 5){
                  return 2;
                }
              } else {
                blackcon = 1;
                whitecon = 1;
              }
            }
        }

        for(i=1;i<15;i++){
          for(j=1;j<15;j++){
            now = i + 16*j;
            before = i + 16*(j-1);
            if(board[now]==board[before]){
              if(board[now]==1){
                blackcon = blackcon + 1;
              }
              if(board[now]==2){
                whitecon = whitecon + 1;
              }
              if(blackcon == 5){
                return 1;
              }
              if(whitecon == 5){
                return 2;
              }

              if(now%15==0){
                break;
              }
            } else {
              blackcon = 1;
              whitecon = 1;

              if(now%15==0){
                break;
              }
            }
          }
        }

          for(i=2;i<15;i++){
              for(j=1;j<15;j++){
                now = 15*(i-1)+1 + 16*j;
                before = 15*(i-1)+1 + 16*(j-1);
                if(board[now]==board[before]){
                  if(board[now]==1){
                    blackcon = blackcon + 1;
                  }
                  if(board[now]==2){
                    whitecon = whitecon + 1;
                  }
                  if(blackcon == 5){
                    return 1;
                  }
                  if(whitecon == 5){
                    return 2;
                  }

                  if(now>210){
                    break;
                  }
                } else {
                  blackcon = 1;
                  whitecon = 1;

                  if(now>210){
                    break;
                  }
                }
              }
          }

          for(i=2;i<16;i++){
            for(j=1;j<15;j++){
              now = i + 14*j;
              before = i + 14*(j-1);
              if(board[now]==board[before]){
                if(board[now]==1){
                  blackcon = blackcon + 1;
                }
                if(board[now]==2){
                  whitecon = whitecon + 1;
                }
                if(blackcon == 5){
                  return 1;
                }
                if(whitecon == 5){
                  return 2;
                }

                if(now%15==1){
                  break;
                }
              } else {
                blackcon = 1;
                whitecon = 1;

                if(now%15==1){
                  break;
                }
              }
            }
          }

          for(i=1;i<15;i++){
              for(j=1;j<15;j++){
                now = 15*i + 14*j;
                before = 15*i + 14*(j-1);
                if(board[now]==board[before]){
                  if(board[now]==1){
                    blackcon = blackcon + 1;
                  }
                  if(board[now]==2){
                    whitecon = whitecon + 1;
                  }
                  if(blackcon == 5){
                    return 1;
                  }
                  if(whitecon == 5){
                    return 2;
                  }

                  if(now>210){
                    break;
                  }
                } else {
                  blackcon = 1;
                  whitecon = 1;

                  if(now>210){
                    break;
                  }
                }
              }
          }


        return  0;
      }

      function checkwin(){
        var winval = checkfive();
        if(winval==0){
          return;
        }
        if(winval==1){
          document.getElementById('screen1').innerHTML = 'BLACK WINS';
          endgame();
        }
        if(winval==2){
          document.getElementById('screen1').innerHTML = 'WHITE WINS';
          endgame();
        }
      }

      function mousein(position){
        if (document.getElementById(position).innerHTML=='' && playing == 1){
          document.getElementById(position).style.backgroundColor = 'rgba(255,0,0,0.4)';
        }

      }
      function mouseout(position){
        document.getElementById(position).style.backgroundColor = 'transparent';
      }
      function mouseclick(position){
        if( document.getElementById(position).firstChild || playing == 0){

        } else {
          if (turn == 0) {
            var span_obj = document.createElement("span");
            span_obj.classList.add("blackcircle");
            document.getElementById(position).appendChild(span_obj);

            board[positiontoBoard(position)] = 1;
            turn = 1;

            document.getElementById('screen1').innerHTML = 'WHITE turn';
            checkwin();
          } else {
            var span_obj = document.createElement("span");
            span_obj.classList.add("whitecircle");
            document.getElementById(position).appendChild(span_obj);

            board[positiontoBoard(position)] = 2;
            turn = 0;

            document.getElementById('screen1').innerHTML = 'BLACK turn';
            checkwin();
          }
        }



      }
      function endgame(){
        playing = 0;
      }
      function reset(){
        clearBoard();
        turn=0;
        playing = 1;

        document.getElementById('screen1').innerHTML = 'NEW GAME';
      }



      reset();
    </script>
